name: CI

on:
  push:
  pull_request:

jobs:
  gitguardian:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Scan de segredos com GitGuardian
        uses: GitGuardian/ggshield-action@v1
        with:
          args: scan repo --all

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install pytest pytest-cov pytest-timeout

      - name: Ajustar PYTHONPATH (Windows)
        if: runner.os == 'Windows'
        run: echo "PYTHONPATH=${{ github.workspace }}/src" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Ajustar PYTHONPATH (Linux/Mac)
        if: runner.os != 'Windows'
        run: echo "PYTHONPATH=${{ github.workspace }}/src" >> $GITHUB_ENV

      - name: Rodar testes com cobertura
        run: pytest --cov=src --cov-report=term-missing --cov-fail-under=55 -q

      - name: Salvar relatório de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-${{ matrix.os }}
          path: .coverage